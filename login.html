<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    .box { max-width: 400px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 12px; margin: 10px 0; }
    button { background: #28a745; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login üîê</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
  </div>

  <script>
    const supabase = supabase.createClient('https://YOUR_PROJECT.supabase.co', 'YOUR_ANON_KEY');

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { user, error, session } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        alert("Error: " + error.message);
      } else {
        localStorage.setItem("user", JSON.stringify(user));
        alert("‚úÖ Login successful!");
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
